<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Авторизация</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">



  <link rel="stylesheet" href="style.css" >

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="login-page">

  <main>

    <div class="login-block">

      <h1>Введите свои данные</h1>

      <form action="#">

        <div class="form-group">

          <div class="input-group">

            <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>

            <input type="text" class="form-control" placeholder="Введите логин">

          </div>

        </div>

        <div class="form-group">

          <div class="input-group">

            <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>

            <input type="password" class="form-control" placeholder="Введите пароль">

          </div>

        </div>

        <button class="btn btn-primary btn-block" type="submit">Войти</button>

      </form>

    </div>

    <div class="login-links">

      <p class="text-center">Еще нет аккаунта? <a class="txt-brand" href="#">Регистрируйся</a></p>

    </div>

  

  </main>

</body>

</html>
