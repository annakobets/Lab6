<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Авторизация</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">



  <link rel="stylesheet" href="style.css" >

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="login-page">

  <main>

    <div class="login-block">

        <h1>Форма регистрации</h1>
      
        <form action="#">
      
          <div class="form-group">
      
            <div class="input-group">
      
              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      
              <input type="text" class="form-control" placeholder="Email">
      
            </div>
      
          </div>
      
          <div class="form-group">
      
            <div class="input-group">
      
              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
      
              <input type="password" class="form-control" placeholder="ФИО">
      
            </div>
      
          </div>
      
          <div class="form-group">
      
            <div class="input-group">
      
              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
      
              <input type="password" class="form-control" placeholder="Придумайте пароль">
      
            </div>
      
          </div>
      
          <div class="form-group">
      
            <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
      
              <input class="checkbox" id="agree" type="checkbox">
      
              <span>Согласен с обработкой персональных данных</span>
      
            </div>
      
          </div>
      
          <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
      
        </form>
      
      </div>
      
      <div class="login-links">
      
        <p class="text-center">У Вас уже есть аккаунт? <a class="txt-brand" href="#">Войти</a></p>
      
      </div>
  

  </main>

</body>

</html>
