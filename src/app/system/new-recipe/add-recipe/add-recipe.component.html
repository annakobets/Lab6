<h2 class="title">Добавить новый пост</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div
    class="form-group"
    [ngClass]="{'has-error': name.invalid && name.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Введите название записи"
        ngModel
        name="name"
        #name="ngModel"
        required
      >
    </div>
    <span
      class="form-help-text"
      *ngIf="name.invalid && name.touched"
    >
      <span>Поле обязательно для заполнения</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': date.invalid && date.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
      <input
        type="date"
        class="form-control"
        name="date"
        placeholder="Выберите дату публикации"
        ngModel
        #date="ngModel"
        required
      >
    </div>
    <span
      class="form-help-text"
      *ngIf="date.invalid && date.touched"
    >
      <span>Поле обязательно для заполнения</span>
        </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': description.invalid && description.touched}"
  >
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
      <textarea
        class="form-control"
        name="description"
        placeholder="Текст записи"
        ngModel
        #description="ngModel"
        required
      ></textarea>
    </div>
    <span
      class="form-help-text"
      *ngIf="description.invalid && description.touched"
    >
      <span>Поле обязательно для заполнения</span>
    </span>
  </div>
  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="f.invalid"
  >Создать</button>
</form>

<div
  class="alert alert-{{message.type}}"
  *ngIf="message.text"
>
  {{message.text}}
</div>
